<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../vendors/bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../../../vendors/bootstrap/bootstrap-5.1.3-dist/js/bootstrap.min.js">
    <title>Bootstrap | Labs</title>
</head>

<body>
    <div class="container">
        <h1>Bootstrap</h1>
        <p>Welcome to Bootstrap!</p>
        <h2><a href="https://getbootstrap.com/docs/5.1/layout/grid/">Grid system</a></h2>
        <div class="row">
            <div class="col bg-color-red">
                <h3>Left half</h3>
            </div>
            <div class="col bg-color-blue fg-color-white">
                <h3>Right half</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-4 bg-color-yellow">
                <h3>One thirds</h3>
            </div>
            <div class="col-8 bg-color-red">
                <h3>Two thirds</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-2 bg-color-blue fg-color-white">
                <h3>Sidebar</h3>
            </div>
            <div class="col-8 bg-color-yellow">
                <h3>Main content</h3>
            </div>
            <div class="col-2 bg-color-red">
                <h3>Sidebar</h3>
            </div>
        </div>

    </div>
</body>

</html>
